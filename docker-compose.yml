services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eng_bot_development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    # Exposes PostgreSQL to the host for local development. In production, use a different
    # compose file or an override to remove this ports mapping.
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d

  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/eng_bot_development
      TEST_DATABASE_URL: postgres://postgres:postgres@db:5432/eng_bot_test
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TG_PROXY: ${TG_PROXY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_TTS_URL: ${OPENAI_TTS_URL}
      OPENAI_TTS_MODEL: ${OPENAI_TTS_MODEL}
      OPENAI_TTS_VOICE: ${OPENAI_TTS_VOICE}
      AUDIO_OUTPUT_DIR: ${AUDIO_OUTPUT_DIR}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
