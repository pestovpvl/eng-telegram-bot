services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eng_bot_development
    # NOTE: Development-only credentials. Use strong secrets in production.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    # NOTE: PostgreSQL is **not** exposed to the host by default for security reasons.
    # For local development, add a docker-compose.override.yml with:
    # ports:
    #   - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d

  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TEST_DATABASE_URL: ${TEST_DATABASE_URL}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TG_PROXY: ${TG_PROXY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_TTS_URL: ${OPENAI_TTS_URL}
      OPENAI_TTS_MODEL: ${OPENAI_TTS_MODEL}
      OPENAI_TTS_VOICE: ${OPENAI_TTS_VOICE}
      AUDIO_OUTPUT_DIR: ${AUDIO_OUTPUT_DIR}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
